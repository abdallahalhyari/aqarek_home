name: aqarek_home
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

#-------------------------< utilits >------------------------
  cached_network_image: ^3.3.0
  gap: ^3.0.1
#---------------------------< API >--------------------------
  http: ^1.1.0
#---------------------< StateManagement >--------------------
  flutter_bloc: ^8.1.3
#---------------------------< UI >---------------------------
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.5.0
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0
  lottie: ^2.6.0




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

